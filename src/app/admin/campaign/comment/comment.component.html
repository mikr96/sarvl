<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismissModal()">Cancel</ion-button>
          </ion-buttons>
      <ion-title style="text-align: center">Event Details</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="postComment()" [disabled]="!form.valid">Decline</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen padding>
      <ion-grid>
          <ion-row>
            <ion-card>
              <img *ngIf="image==null" class="img-card" src="../../../assets/logo.png"/>
              <ion-img *ngIf="image!=null" class="img-card" [src]="image"></ion-img>
              <ion-card-header>
                <ion-card-subtitle>{{campaign}}</ion-card-subtitle>
                <ion-card-title>{{title}}</ion-card-title>
                <div class="offer-details">
                  <ion-icon name="calendar" color="primary"></ion-icon>
                  <ion-text color="tertiary" class="space-left">{{start_date}}</ion-text>
                  <span class="space-left"> to </span>
                  <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
                  <ion-text color="tertiary" class="space-left"> {{end_date}}</ion-text>
                </div>
              </ion-card-header>
              <ion-card-content>
                {{description}}
                <ion-list>
                  <ion-item lines="none" no-padding>
                    <ion-icon name="star-outline"></ion-icon>
                    <ion-text>Goal</ion-text>
                    <ion-note slot="end" color="primary">RM {{goal}}</ion-note>
                  </ion-item>
                  <ion-item lines="none" no-padding>
                      <ion-icon name="pin" color="primary"></ion-icon>
                      <ion-text>Location</ion-text>
                      <ion-note slot="end" color="primary">{{location}}</ion-note>
                  </ion-item>
                  <ion-item lines="none" no-padding>
                    <ion-icon name="people" color="primary"></ion-icon>
                    <ion-text>Registered</ion-text>
                    <ion-note slot="end" color="primary">{{volunteered.length}}/{{noVolunteers}}</ion-note>
                  </ion-item>
                  <ion-item lines="none" no-padding>
                    <ion-icon name="eye" color="primary"></ion-icon>
                    <ion-text>View Count</ion-text>
                    <ion-note slot="end" color="primary">{{view_count}}</ion-note>
                  </ion-item>
                  <ion-item lines="none" no-padding>
                    <ion-label>Comments</ion-label>
                    <ion-badge color="primary" slot="end">{{comments.length}}</ion-badge>
                  </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <form [formGroup]="form">
                <ion-textarea 
                placeholder="Please state your comments before declining the event."                 
                required formControlName="comment"></ion-textarea>
              </form>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-content>
