<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="volunteer"></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ currentCampaign }}</ion-title>
      <ion-icon name="search" slot="end" margin></ion-icon>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen>
  <ion-grid *ngIf="isLoading">
    <ion-row align-items-center justify-content-center>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-spinner name="crescent" color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row no-margin no-padding>
      <ion-col size="1">
        <ion-buttons (click)="changeCategory('all')" style="margin-left: 5px;">
          <ion-text [ngClass]="{'active': activeAll}">All</ion-text>
        </ion-buttons>
      </ion-col>
      <ion-col size="4" >
        <ion-buttons (click)="changeCategory('approved')" style="float: right;">
          <ion-text [ngClass]="{'active': activeApproved}">Approved</ion-text>
        </ion-buttons>
      </ion-col>
      <ion-col size="3">
        <ion-buttons (click)="changeCategory('declined')" style="float: right;">
          <ion-text [ngClass]="{'active': activeDeclined}">Declined</ion-text>
        </ion-buttons>
      </ion-col>
      <ion-col size="3">
        <ion-buttons (click)="changeCategory('requested')">
          <ion-text [ngClass]="{'active': activeRequested}">Requested</ion-text>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list *ngIf="!Loading">
            <ion-item-sliding *ngFor="let item of dataEvent">
            <ion-item class="card" no-padding>
                <div style="display: flex; justify-content: center; align-content: center;">
                  <img *ngIf="item.image==null" style="width:70%; height: auto;" src="../../../assets/logo.png"/>
                  <ion-img *ngIf="item.image!=null" [src]="item.image" style="width:70%; height: auto;"></ion-img>
                </div>
                <!-- <ion-label>
                  <h1>{{ item.title }}</h1>
                  <div class="item-details">
                    <ion-text color="primary">{{ truncate(item.description, 2, ' ...') }}</ion-text>
                  </div>
                </ion-label>
                <ion-button color="secondary" (click)="goToDetails(item)">Read More</ion-button> -->
              </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
