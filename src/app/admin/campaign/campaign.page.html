<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="volunteer"></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ currentCampaign }}</ion-title>
      <ion-icon name="search" slot="end" margin></ion-icon>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row no-margin no-padding>
      <ion-col size="1">
        <ion-buttons (click)="changeCategory('all')" style="margin-left: 5px;">
          <ion-text [ngClass]="{'active': activeAll}">All</ion-text>
        </ion-buttons>
      </ion-col>
      <ion-col size="4" >
        <ion-buttons (click)="changeCategory('approved')" style="float: right;">
          <ion-text [ngClass]="{'active': activeApproved}">Approved</ion-text>
        </ion-buttons>
      </ion-col>
      <ion-col size="3">
        <ion-buttons (click)="changeCategory('declined')" style="float: right;">
          <ion-text [ngClass]="{'active': activeDeclined}">Declined</ion-text>
        </ion-buttons>
      </ion-col>
      <ion-col size="3">
        <ion-buttons (click)="changeCategory('requested')">
          <ion-text [ngClass]="{'active': activeRequested}">Requested</ion-text>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
