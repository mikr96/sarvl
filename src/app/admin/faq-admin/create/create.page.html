<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/admin/faq-admin"></ion-back-button>
        </ion-buttons>
        <ion-title>Create</ion-title>
      </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">
  <ion-grid>
    <ion-row size="12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-row size="12" class="ion-justify-content-center">
          <ion-col size="12">
            <ion-list class="ion-no-margin ion-no-padding" style="width:100%">
                <ion-item>
                  <ion-label position="floating">Question</ion-label>
                  <ion-textarea autocomplete="off" formControlName="question" required>
                  </ion-textarea>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Answer</ion-label>
                  <ion-textarea autocomplete="off" formControlName="answer" required>
                  </ion-textarea>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Category</ion-label>
                  <ion-select formControlName="category">
                    <ion-select-option>Volunteer</ion-select-option>
                    <ion-select-option>Organizer</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            <ion-button color="primary" type="submit" expand="block" [disabled]="!form.valid" margin-vertical>CREATE</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
