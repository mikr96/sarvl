<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="volunteer"></ion-menu-button>
    </ion-buttons>
    <ion-title>User Management</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="searchPage()">
        <ion-icon name="search" slot="icon-only" margin></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
      </ion-refresher>
      <ion-list>
        <ion-list-header>
          <ion-label>Users</ion-label>
        </ion-list-header>
        <ion-item 
          button 
          class="users" 
          line="full"
          *ngFor="let item of dataUser.data"
          (click)="viewMore(item)"
          detail="true"
        >
          <ion-label text-wrap>{{item.username}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-button color="primary" (click)="downloadCSV()" expand="block" style="margin: 10px;">Export CSV</ion-button>
</ion-content>
