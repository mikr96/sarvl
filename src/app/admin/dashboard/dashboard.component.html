<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="volunteer"></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
      <ion-icon name="search" slot="end" margin></ion-icon>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-grid>
      <ion-row ion-justify-content-centre no-padding no-margin>
        <ion-col size="3" no-padding>
          <ion-button color="secondary" expand="block">All</ion-button>
        </ion-col>
        <ion-col size="4" no-padding>
          <ion-button color="secondary" expand="block">Incoming</ion-button>
        </ion-col>
        <ion-col size="5" no-padding>
          <ion-button color="secondary" expand="block">Ended</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row *ngFor="let event of events">
        <ion-col size="3">
          {{event.campaign}} {{event.value}}
        </ion-col>
        <ion-col>
          <canvas id="{{event.campaign | lowercase}}Canvas"></canvas>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
