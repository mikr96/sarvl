<ion-header translucent>
    <ion-toolbar>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-list *ngIf="isItemAvailable">
      <ion-item *ngFor="let item of items">
            {{ item }}
      </ion-item>
    </ion-list>
  </ion-content>
