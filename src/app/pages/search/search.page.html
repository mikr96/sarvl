<ion-header translucent>
    <ion-toolbar>
      <ion-searchbar (ionChange)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-list *ngIf="isItemAvailable">
      <ion-item lines="none" *ngFor="let item of items" button>
        <ion-label>{{ item.title }}</ion-label>
        <ion-icon (click)="goToDetails(item)" name="arrow-dropright" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
