<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="volunteer"></ion-menu-button>
    </ion-buttons>
    <ion-title>iGPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="onApply()">Apply @ YS</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-img src="../../../assets/google-play-badge.png" (click)="onPlayStore()"></ion-img>
    </ion-col>
  </ion-row>
</ion-content>
