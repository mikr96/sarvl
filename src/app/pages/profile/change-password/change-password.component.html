<ion-header translucent>
    <ion-toolbar>
      <ion-title>Change Password</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">Back</ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen padding> 
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-justify-content-center">
        <form [formGroup]="form">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Current password</ion-label>
              <ion-input padding-start="2" autocomplete="off" type="password" formControlName="currentPassword" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">New Password</ion-label>
              <ion-input padding-start="2" autocomplete="off"  formControlName="newPassword" type="password">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input autocomplete="off" type="password" formControlName="newPasswordConfirmation">
              </ion-input>
            </ion-item>
          </ion-list>
          <ion-button color="primary" type="submit" expand="block" (click)="updatePass()" [disabled]="!form.valid" margin-vertical>CHANGE PASSWORD</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
