<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="volunteer"></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
<ion-grid>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <div *ngIf="isLoading" text-center>
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-col size="11">
      <ion-card>
        <form [formGroup]="editForm" *ngIf="!isLoading">
          <ion-card-header>
              <div class="picker">
                  <ion-img
                    class="image"
                    [src]="selectedImage"
                  ></ion-img>
                </div>
                <ion-row class="ion-justify-content-center">
                  <ion-button color="primary" (click)="onPickImage()">
                    <ion-icon name="camera" slot="start"></ion-icon>
                    <ion-label>Take Picture</ion-label>
                  </ion-button>
                  <input
                    type="file"
                    accept="image/jpeg"
                    *ngIf="usePicker"
                    #filePicker
                    (change)="onFileChosen($event)"
                  />
                </ion-row>
          </ion-card-header>
          <div style="padding-right:16px">
            <ion-item lines="none">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-input (ionChange)="changes=true" formControlName="fullname"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-input (ionChange)="changes=true" formControlName="username"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="call" slot="start"></ion-icon>
              <ion-input (ionChange)="changes=true" formControlName="telNo"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="pin" slot="start"></ion-icon>
              <ion-input (ionChange)="changes=true" formControlName="location"></ion-input>
            </ion-item>
          </div>
          <ion-card-content>
            <ion-button expand="block" [disabled]="!editForm?.valid" (click)="onEdit()">Confirm Edit</ion-button>
            <ion-button color="primary" (click)="changePass()" fill="outline" expand="block" margin-vertical>CHANGE PASSWORD</ion-button>
          </ion-card-content>
        </form>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
