<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="volunteer"></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
<ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12">
        <div *ngIf="isLoading" text-center>
          <ion-spinner name="crescent" color="primary"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="11">
        <ion-card>
          <form [formGroup]="editForm" *ngIf="!isLoading">
            <ion-card-header>
                <div class="picker">
                    <ion-img
                      class="image"
                      [src]="selectedImage"
                    ></ion-img>
                  </div>
                  <ion-row class="ion-justify-content-center">
                    <ion-button color="primary" (click)="onPickImage()">
                      <ion-icon name="camera" slot="start"></ion-icon>
                      <ion-label>Take Picture</ion-label>
                    </ion-button>
                    <input
                      type="file"
                      accept="image/jpeg"
                      *ngIf="usePicker"
                      #filePicker
                      (change)="onFileChosen($event)"
                    />
                  </ion-row>
            </ion-card-header>
            <div style="padding-right:16px">
              <ion-item lines="none">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-input (ionChange)="changes=true" formControlName="fullname"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-input (ionChange)="changes=true" formControlName="username"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="call" slot="start"></ion-icon>
                <ion-input (ionChange)="changes=true" formControlName="telNo"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="briefcase" slot="start"></ion-icon>
                <ion-input (ionChange)="changes=true" formControlName="occupation"></ion-input>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="pin" slot="start"></ion-icon>
                <ion-label>Location</ion-label>
                <ion-select (ionChange)="changes=true" formControlName="location">
                  <ion-select-option *ngFor="let item of states" [selected]="item == stateSelected">{{item}}</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
            <ion-card-content>
              <ion-button expand="block" [disabled]="!editForm?.valid" (click)="onEdit()">Confirm Edit</ion-button>
              <ion-button color="primary" (click)="changePass()" fill="outline" expand="block" margin-vertical>CHANGE PASSWORD</ion-button>
              <ion-button color="danger" (click)="logout()" expand="block" margin-vertical>Logout</ion-button>
            </ion-card-content>
          </form>
        </ion-card>
        <ion-row>
          <div class="ion-text-center" style="margin: auto">
            <h6 style="margin-bottom: 0px;"><b>Sarawak Volunteer</b></h6>
            <h6 style="margin-top: 0px;"><b>Version 2.2</b></h6>
          </div>
        </ion-row>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
