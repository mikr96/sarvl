<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="volunteer"></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <div *ngIf="loading" text-center>
        <ion-spinner name="crescent" color="primary"></ion-spinner>
      </div>
    </ion-row>
    <ion-row>
      <div class="ion-text-center" style="margin:auto;margin-bottom:10px;">
        <h2>{{entries.title}}</h2>
        <ion-note>{{entries.description}}</ion-note>
      </div>
    </ion-row>
    <ion-card *ngFor="let item of entries.items">
      <ion-card-header>
        <ion-card-subtitle>{{item.title}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          {{item.contentSnippet}}
        </p>
        <ion-button ion-button fill="outline" (click)="open(item.link)" large>Berita Penuh</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
