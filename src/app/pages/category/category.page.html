<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="volunteer"></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ currentCampaign }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
    <ion-grid *ngIf="isLoading">
        <ion-row align-items-center justify-content-center>
          <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <ion-spinner name="crescent" color="primary"></ion-spinner>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="ion-justify-content-center no-margin no-padding">
          <ion-col size="3">
            <ion-buttons (click)="changeCategory('latest')" style="justify-content: center;">
              <ion-text [ngClass]="{'active': activeLatest}">Latest</ion-text>
            </ion-buttons>
          </ion-col>
          <ion-col size="3" >
            <ion-buttons (click)="changeCategory('popular')" style="justify-content: center;">
              <ion-text [ngClass]="{'active': activePopular}">Popular</ion-text>
            </ion-buttons>
          </ion-col>
          <ion-col size="4">
            <ion-buttons (click)="changeCategory('ending_soon')" style="justify-content: center;">
              <ion-text [ngClass]="{'active': activeEndingSoon}">Ending Soon</ion-text>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-list class="animated fast fadeIn">
                <ion-item-sliding *ngFor="let item of dataEvent.data" #slidingItem>
                  <ion-row *ngIf="!empty">
                   <ion-text>There are no event created</ion-text>
                  </ion-row>
                <ion-item class="card" no-padding>
                    <ion-thumbnail no-margin slot="start" style="padding-top: 10px;
                    ">
                    <div style="display: flex; justify-content: center; align-content: center;">
                      <img *ngIf="item.images.length == 0" style="width:70%; height: auto;" src="../../../assets/logo.png"/>
                      <ion-img *ngIf="item.images.length != 0" [src]="item.images[0].image" style="width:70%; height: auto;"></ion-img>
                    </div>
                    </ion-thumbnail>
                    <ion-label>
                      <h1>{{ item.title }}</h1>
                      <div class="item-details">
                        <ion-text color="primary">{{ truncate(item.description, 2, ' ...') }}</ion-text>
                      </div>
                    </ion-label>
                    <ion-button color="secondary" (click)="goToDetails(item)">Read More</ion-button>
                  </ion-item>
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
