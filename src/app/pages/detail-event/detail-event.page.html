<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/pages/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Detail Event</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <img src="../../../assets/img/epal.jpg"/>
    </ion-row>
    <ion-row>
      <h1>{{item.title}}</h1>
      <h5>{{item.description}}</h5>
      <ion-icon name="pricetag" slot="start"></ion-icon>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-icon name="chatboxes" slot="start"></ion-icon>
          <ion-label>Comment</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="secondary" fill="clear" (click)="join()" expand="block">JOIN NOW</ion-button>
        <ion-button color="secondary" expand="block" (click)="donate()">DONATE NOW</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
