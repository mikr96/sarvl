<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="volunteer"></ion-menu-button>
    </ion-buttons>
    <ion-title>Homepage</ion-title>
    <ion-icon name="search" slot="end" margin></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="loading">
    <ion-row align-items-center justify-content-center>
      <ion-col size="2">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
        <ion-button (click)="changeCategory('latest')">Latest</ion-button>
        <ion-button (click)="changeCategory('popular')">Popular</ion-button>
        <ion-button (click)="changeCategory('ending_soon')">Ending Soon</ion-button>
    </ion-row>
  </ion-grid>
    <ion-grid>
      <ion-col *ngFor="let item of events.data">
        <ion-card class="element-item latest">
          <img src="../../../assets/img/epal.jpg" />
          <ion-card-header>
            <ion-card-subtitle>Destination</ion-card-subtitle>
            <ion-card-title>{{item.location}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{item.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-grid>
</ion-content>
