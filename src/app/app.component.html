<ion-app>
    <ion-menu side="start" menuId="volunteer">
      <ion-header>
        <ion-toolbar>
          <ion-grid>
            <ion-row>
              <ion-col size="12" no-padding>
                <div margin>
                  <img src="../assets/logo.png" />
                </div>
              </ion-col>
            </ion-row>
            <ion-row no-padding>
              <ion-col size="12" class="ion-align-items-center" no-padding>
                <div class="ion-text-center">
                  <h5 no-margin>Hi, Megan Fox</h5>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item lines="none">
              <ion-icon name="megaphone" slot="start"></ion-icon>
              <ion-label>Campaign</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none">
              <ion-icon name="book" slot="start"></ion-icon>
              <ion-label>My Event</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/profile" button>
              <ion-icon name="contact" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon name="settings" slot="start"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon name="help" slot="start"></ion-icon>
              <ion-label>FAQ</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
