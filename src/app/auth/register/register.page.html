<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <div style="display: flex; justify-content: center;">
        <img style="width: 50%; height: auto;" src="../assets/logo.png" />
      </div>
    </ion-row>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-list class="ion-no-margin ion-no-padding">
              <ion-item>
                <ion-label position="floating">Fullname</ion-label>
                <ion-input autocomplete="off" formControlName="fullname" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">IC</ion-label>
                <ion-input padding-start="2" autocomplete="off" type="text" formControlName="ic" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input padding-start="2" autocomplete="off" type="text" formControlName="username" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input padding-start="2" autocomplete="off" type="password" formControlName="password" required>
                </ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Confirm Password</ion-label>
                  <ion-input padding-start="2" autocomplete="off" type="password" formControlName="password_confirmation" required>
                  </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Telephone No.</ion-label>
                <ion-input padding-start="2" autocomplete="off" type="text" formControlName="telNo">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Location</ion-label>
                <ion-input padding-start="2" autocomplete="off" type="text" formControlName="location">
                </ion-input>
              </ion-item>
            </ion-list>
          <ion-button color="primary" type="submit" expand="block" [disabled]="!registerForm.valid" margin-vertical>SIGN IN</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
