<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col size="12">
        <ion-card>
          <form class="card" [formGroup]="form">
            <ion-item lines="none">
              <ion-icon name="call"></ion-icon>
              <ion-input padding-start autocomplete="off" type="text" placeholder="Mobile No." formControlName="tel" required>
              </ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="lock"></ion-icon>
              <ion-input padding-start autocomplete="off" type="password" placeholder="Password" minlength="6" formControlName="password" required>
              </ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="lock"></ion-icon>
              <ion-input padding-start autocomplete="off" type="password" placeholder="Password Confirmation" minlength="6" formControlName="password_confirmation" required>
              </ion-input>
            </ion-item>
            <ion-item lines="none">
              <div class="ion-align-items-center" style="width:100%;">
                <ion-button color="primary" [disabled]="!form.valid" (click)="onSubmit()" expand="block">Continue</ion-button>
              </div>
            </ion-item>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
