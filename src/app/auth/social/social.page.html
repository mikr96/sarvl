<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <form class="card" [formGroup]="form">
          <ion-item>
            <ion-icon name="lock"></ion-icon>
            <ion-input padding-start="2" autocomplete="off" #password type="password" placeholder="Password" minlength="6" formControlName="password" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock"></ion-icon>
            <ion-input padding-start="2" autocomplete="off" #password type="password" placeholder="Password" minlength="6" formControlName="password_confirmation" required>
            </ion-input>
          </ion-item>
          <ion-button color="primary" (click)="onSubmit()">Continue</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
