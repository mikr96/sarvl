<ion-header translucent>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen padding> 
<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-justify-content-center">
      <h5 class="ion-text-center">Enter your email and we'll send you a temporary password to get back into your account.</h5>
      <form [formGroup]="form">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input padding-start="2" autocomplete="off" formControlName="email" required>
            </ion-input>
          </ion-item>
        </ion-list>
        <ion-button color="primary" type="submit" expand="block" (click)="resetPass()" [disabled]="!form.valid" margin-vertical>RESET PASSWORD</ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
