<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col class="ion-margin-top">
        <div class="ion-margin-top">
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="7">
        <div>
          <img src="../assets/logo.png" />
        </div>
      </ion-col>
    </ion-row>
    <form [formGroup]="form" (ngSubmit)="onSubmit(loginForm)">
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-list class="ion-no-margin ion-no-padding">
            <ion-item>
              <ion-icon name="person"></ion-icon>
              <ion-input autocomplete="off" placeholder="Username"  formControlName="username" required>
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!form.get('username').valid && form.get('username').touched" lines="none" no-margin no-padding>
                <ion-text>Should be a valid email address</ion-text>
            </ion-item>
            <ion-item>
              <ion-icon name="lock"></ion-icon>
              <ion-input padding-start="2" autocomplete="off" type="password" placeholder="Password" minlength="6" formControlName="password" required>
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!form.get('password').valid && form.get('password').touched" lines="none" no-margin no-padding >
              <ion-text>Should at least be 6 characters long</ion-text>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
          <ion-text class="forgot ion-float-right">
            Forgot password ?
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8" no-padding>
          <ion-button [disabled]="!form.valid" type="submit" color="primary" expand="block">SIGN IN
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col>
        <div></div>
      </ion-col>
      <ion-col>
        <div class="ion-text-center">or</div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" no-padding>
        <ion-button color="facebook ion-text-capitalize" expand="block">Sign-in with Facebook
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" no-padding>
        <ion-button color="google ion-text-capitalize" expand="block">Sign-in with Google+
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-text color="medium" class="ion-float-left">
          Don't have an account?
        </ion-text>
        <ion-text color="primary" class="ion-float-right" routerLink="/auth/register" routerDirection="forward">
          Register now !
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
