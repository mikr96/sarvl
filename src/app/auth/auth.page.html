<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="7">
        <div class="mt-70">
          <img src="../assets/logo.png" />
        </div>
      </ion-col>
    </ion-row>
    <!-- <form onsubmit="processForm(event)"> -->
      <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-list class="ion-no-margin ion-no-padding mt-70">
            <ion-item>
              <ion-icon name="person"></ion-icon>
              <ion-input autocomplete="off" type="email" placeholder="Username" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock"></ion-icon>
              <ion-input padding-start="2" autocomplete="off" type="password" placeholder="Password" required>
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
          <ion-text class="forgot ion-float-right">
            Forgot password ?
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="8" no-padding>
          <ion-button color="primary" (click)="onLogin()" expand="block" routerDirection="forward">SIGN IN
          </ion-button>
        </ion-col>
      </ion-row>
    <!-- </form> -->
    <ion-row>
      <ion-col>
        <div></div>
      </ion-col>
      <ion-col>
        <div class="ion-text-center">or</div>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" no-padding>
        <ion-button color="facebook" expand="block">Sign-in with Facebook
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" no-padding>
        <ion-button color="google" expand="block">Sign-in with Google+
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-text color="medium" class="ion-float-left">
          Don't have an account?
        </ion-text>
        <ion-text color="primary" class="ion-float-right" routerLink="/auth/register" routerDirection="forward">
          Register now !
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
